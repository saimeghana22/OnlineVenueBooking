<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="/header"></th:block>
</head>
<body>
	<th:block th:include="/menu2"></th:block>
	<div class="single_top">
		<div class="container">
			<div class="pages">
				<div class="comments-area">
					<h3>Add New Venue</h3>
					<form th:action="@{/savevenue}" th:object="${venue}" method="post" enctype="multipart/form-data">
						<p>
							<label>Name</label> <span>*</span> <input type="text" th:field="*{name}" required="required">
						</p>
						<p>
							<label>Land Mark</label> <span>*</span>
							<textarea th:field="*{landmark}" required="required"></textarea>
						</p>
						<p>
							<label>SQFT Area</label> <span>*</span> <input type="text" th:field="*{area}" required="required">
						</p>
						<p>
							<label>Description</label> <span>*</span>
							<textarea th:field="*{description}" required="required"></textarea>
						</p>
						<p>
							<label>Image</label> <span>*</span>
							<input th:field="*{image}" type="file" required="required"/>
						</p>
						<p>
							<label>Price(â‚¹)</label> <span>*</span> <input type="text" th:field="*{price}" required="required">
						</p>
						
						<p>
							<label>Veg Food Price/Plate</label> <span>*</span> <input type="text" th:field="*{vegfoodprice}" required="required">
						</p>
						<p>
							<label>NonVeg Food Price/Plate</label> <span>*</span> <input type="text" th:field="*{nonvegfoodprice}" required="required">
						</p>
						
						<p>
							<label>Decoration Price</label> <span>*</span> <input type="text" th:field="*{decorationprice}" required="required">
						</p>
						<p>
							<label>Makeup Price</label> <span>*</span> <input type="text" th:field="*{mackupprice}" required="required">
						</p>
						<p>
							<label>Photographer Price</label> <span>*</span> <input type="text" th:field="*{photographerprice}" required="required">
						</p>
						<p>
							<input type="submit" value="Add Venue">
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="/footer"></th:block>
</body>
</html>
