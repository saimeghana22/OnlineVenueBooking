<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="/header"></th:block>
</head>
<body>
	<th:block th:include="/menu2"></th:block>
	<div class="container">
		<div class="women_main">
			<div class="col-md-9 w_content">
				<!-- --------------------------------------venue start-------------------------------------- -->
				<div class="grids_of_4" th:each="venue : ${venues}">
					<form action="@{/viewvenue(id=${venue.id})}" >
						<div class="grid1_of_4 simpleCart_shelfItem">
							<div class="content_box">
								<a th:href="@{/viewvenue(id=${venue.id})}">
									<div class="view view-fifth">
										<img th:src="@{'venueimages/'+${venue.imageName}}"
											class="img-responsive" alt="" />
										<div class="mask1">
											<div class="info"></div>
										</div>
									</div>
								</a>
							</div>
							<h5>
								<a href="#" th:text="${venue.name}"></a>
							</h5>
							<div class="size_1">
								â‚¹<span class="item_price" th:text="${venue.price}"></span>
							</div>
							<div th:switch="${session.role}">
								<a th:case="'admin'" th:href="@{/viewvenueBookings(venueid=${venue.id})}">View Bookings</a>
							</div>
						</div>
					</form>
				</div>
				<!-- --------------------------------------venue end-------------------------------------- -->
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<th:block th:include="/footer"></th:block>
</body>
</html>
